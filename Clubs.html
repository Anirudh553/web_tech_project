<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Manager with Add Club Page</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .club-manager, .add-club-page {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    
    .welcome-section {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    body{
      background-color: beige;
    }
    .clubs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
      
    }

    .club-name {
      padding: 40px;
      font-size: 24px;
      color: #fff;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      font-weight: bold;
    }

    .new-club-form input, .new-club-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .new-club-form button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ClubManager() {
      const [clubs, setClubs] = React.useState([
        { name: "Club A", members: 10, backgroundImage: "background1.jpg", essentials: "Essentials for Club A" },
        { name: "Club B", members: 15, backgroundImage: "background2.jpg", essentials: "Essentials for Club B" }
      ]);
      const [showAddClub, setShowAddClub] = React.useState(false);

      const addNewClub = (newClub) => {
        setClubs([...clubs, newClub]);
        setShowAddClub(false);
      };

      return (
        <div className="club-manager">
          {showAddClub ? (
            <AddClubPage onAddClub={addNewClub} onCancel={() => setShowAddClub(false)} />
          ) : (
            <>
              <div className="welcome-section">Welcome to the Club Manager!</div>
              <div className="clubs-grid">
                {clubs.map((club, index) => (
                  <div
                    key={index}
                    className="club-name"
                    style={{
                      backgroundImage: `url(${club.backgroundImage})`
                    }}
                  >
                    {club.name} 
                  </div>
                ))}
              </div>
              <button onClick={() => setShowAddClub(true)}>Add New Club</button>
            </>
          )}
        </div>
      );
    }

    function AddClubPage({ onAddClub, onCancel }) {
      const [name, setName] = React.useState("");
      const [members, setMembers] = React.useState("");
      const [backgroundImage, setBackgroundImage] = React.useState("");
      const [essentials, setEssentials] = React.useState("");

      const handleAddClub = () => {
        if (name && members && backgroundImage && essentials) {
          onAddClub({
            name,
            members: parseInt(members, 10),
            backgroundImage,
            essentials
          });
        }
      };

      return (
        <div className="add-club-page">
          <h2>Add a New Club</h2>
          <form className="new-club-form" onSubmit={(e) => e.preventDefault()}>
            <input
              type="text"
              placeholder="Club Name"
              value={name}
              onChange={(e) => setName(e.target.value)}
            />
            <input
              type="number"
              placeholder="Number of Members"
              value={members}
              onChange={(e) => setMembers(e.target.value)}
            />
            <input
              type="text"
              placeholder="Background Image URL"
              value={backgroundImage}
              onChange={(e) => setBackgroundImage(e.target.value)}
            />
            <textarea
              placeholder="Club Essentials"
              value={essentials}
              onChange={(e) => setEssentials(e.target.value)}
            />
            <button type="button" onClick={handleAddClub}>Add Club</button>
            <button type="button" className="back-button" onClick={onCancel}>Back to Club List</button>
          </form>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ClubManager />);
  </script>
</body>
</html>
