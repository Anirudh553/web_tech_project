<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES University Clubs</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            color: #ffffff;
            background-color: #1a1a1a;
        }

        /* Background animated circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s ease-in-out infinite;
            background: radial-gradient(circle at center, rgba(142, 68, 173, 0.8), transparent);
            z-index: -1;
        }
        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
            animation-delay: 5s;
        }
        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 80%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #8e44ad;
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(142, 68, 173, 0.3);
        }

        /* Button styling */
        .club-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.1rem;
            color: #ffffff;
            background: #1a1a1a;
            border: 2px solid #8e44ad; /* Purple outline */
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 8px #00ff00, 0 0 10px rgba(142, 68, 173, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .club-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00, 0 0 20px #8e44ad;
        }

        /* New Club button with slightly different color */
        .create-club-button {
            background: #222;
            border: 2px solid #6a0dad; /* Darker purple */
        }
    </style>
</head>
<body>
    <!-- Animated background circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <h1>Welcome to PES University Clubs</h1>
        <p>Discover our vibrant clubs that empower students to explore their passions, gain new skills, and connect with like-minded peers.</p>
        
        <button class="club-button">Tech Club</button>
        <button class="club-button">Art Club</button>
        <button class="club-button">Sports Club</button>
        <button class="club-button">Music Club</button>
        <button class="club-button">Literature Club</button>
        <button class="club-button create-club-button">Create New Club</button>
    </div>
</body>
</html>
