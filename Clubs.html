<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Manager with Add Club Page</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Add axios -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: beige;
      font-family: Arial, sans-serif;
    }
    .clubManager {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: beige;
    }
    .welcomeSection {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .clubsGrid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .clubName {
      padding: 40px;
      font-size: 24px;
      color: #fff;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      font-weight: bold;
      cursor: pointer;
    }
    .clubDetails {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .newClubForm {
      width: 100%;
    }
    .formInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .formButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .backButton {
      margin-top: 20px;
      padding: 10px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const styles = {
      clubManager: {
        maxWidth: "800px",
        margin: "auto",
        padding: "20px",
        textAlign: "center",
        backgroundColor: "beige"
      },
      welcomeSection: {
        fontSize: "32px",
        fontWeight: "bold",
        color: "#333",
        marginBottom: "20px"
      },
      clubsGrid: {
        display: "grid",
        gridTemplateColumns: "repeat(2, 1fr)",
        gap: "20px",
        marginBottom: "20px"
      },
      clubName: {
        padding: "40px",
        fontSize: "24px",
        color: "#fff",
        borderRadius: "8px",
        backgroundSize: "cover",
        backgroundPosition: "center",
        fontWeight: "bold",
        cursor: "pointer"
      },
      clubDetails: {
        marginTop: "20px",
        padding: "20px",
        border: "1px solid #ddd",
        backgroundColor: "#f9f9f9",
      },
      newClubForm: {
        width: "100%"
      },
      formInput: {
        width: "100%",
        padding: "10px",
        marginBottom: "15px",
        fontSize: "16px"
      },
      formButton: {
        padding: "10px 20px",
        fontSize: "16px",
        cursor: "pointer"
      },
      backButton: {
        marginTop: "20px",
        padding: "10px 15px",
        cursor: "pointer",
        backgroundColor: "#007bff",
        color: "#fff",
        border: "none",
        fontSize: "16px",
        borderRadius: "5px"
      }
    };

    function ClubManager() {
      const [clubs, setClubs] = React.useState([]);
      const [selectedClub, setSelectedClub] = React.useState(null);
      const [showAddClub, setShowAddClub] = React.useState(false);

      // Fetch clubs when the component mounts
      React.useEffect(() => {
        axios.get("http://localhost:5000/api/clubs", {
          headers: {
            "Cache-Control": "no-cache" // Ensure fresh data is fetched
          }
        })
        .then(response => {
          setClubs(response.data);
        })
        .catch(error => {
          console.error("Error fetching clubs:", error);
        });
      }, []);

      const selectClub = (club) => {
        setSelectedClub(club);
      };

      const addNewClub = (newClub) => {
        setClubs([...clubs, newClub]);
        setShowAddClub(false);
      };

      return (
        <div style={styles.clubManager}>
          {selectedClub ? (
            <div style={styles.clubDetails}>
              <h2>{selectedClub.name} Details</h2>
              <p><strong>Members:</strong> {selectedClub.members}</p>
              <p><strong>Essentials:</strong> {selectedClub.essentials}</p>
              <p><strong>Background Image:</strong> <img src={selectedClub.backgroundImage} alt="Club Background" style={{ width: "100%", height: "auto" }} /></p>
              <button style={styles.backButton} onClick={() => setSelectedClub(null)}>Back to Club List</button>
            </div>
          ) : showAddClub ? (
            <AddClubPage onAddClub={addNewClub} onCancel={() => setShowAddClub(false)} />
          ) : (
            <>
              <div style={styles.welcomeSection}>Welcome to the Club Manager!</div>
              <div style={styles.clubsGrid}>
                {clubs.map((club, index) => (
                  <div
                    key={index}
                    style={{
                      ...styles.clubName,
                      backgroundImage: `url(${club.backgroundImage})`
                    }}
                    onClick={() => selectClub(club)}
                  >
                    {club.name}
                  </div>
                ))}
              </div>
              <button style={styles.formButton} onClick={() => setShowAddClub(true)}>Add New Club</button>
            </>
          )}
        </div>
      );
    }

    function AddClubPage({ onAddClub, onCancel }) {
      const [name, setName] = React.useState("");
      const [members, setMembers] = React.useState("");
      const [backgroundImage, setBackgroundImage] = React.useState("");
      const [essentials, setEssentials] = React.useState("");

      const handleAddClub = async () => {
        if (name && members && backgroundImage && essentials) {
          const newClub = {
            name,
            members: parseInt(members, 10),
            backgroundImage,
            essentials,
          };
          try {
            const response = await axios.post("http://localhost:5000/api/clubs", newClub);
            onAddClub(response.data);
          } catch (error) {
            console.error("Error adding club:", error);
          }
        }
      };

      return (
        <div style={styles.clubManager}>
          <h2>Add a New Club</h2>
          <form style={styles.newClubForm} onSubmit={(e) => e.preventDefault()}>
            <input
              type="text"
              placeholder="Club Name"
              value={name}
              onChange={(e) => setName(e.target.value)}
              style={styles.formInput}
            />
            <input
              type="number"
              placeholder="Number of Members"
              value={members}
              onChange={(e) => setMembers(e.target.value)}
              style={styles.formInput}
            />
            <input
              type="text"
              placeholder="Background Image URL"
              value={backgroundImage}
              onChange={(e) => setBackgroundImage(e.target.value)}
              style={styles.formInput}
            />
            <textarea
              placeholder="Club Essentials"
              value={essentials}
              onChange={(e) => setEssentials(e.target.value)}
              style={styles.formInput}
            />
            <button type="button" onClick={handleAddClub} style={styles.formButton}>Add Club</button>
            <button type="button" onClick={onCancel} style={styles.backButton}>Back to Club List</button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<ClubManager />, document.getElementById("root"));
  </script>
</body>
</html>
