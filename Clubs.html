<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Manager with Add Club Page</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const styles = {
      clubManager: {
        maxWidth: "800px",
        margin: "auto",
        padding: "20px",
        textAlign: "center",
        backgroundColor: "beige"
      },
      welcomeSection: {
        fontSize: "32px",
        fontWeight: "bold",
        color: "#333",
        marginBottom: "20px"
      },
      clubsGrid: {
        display: "grid",
        gridTemplateColumns: "repeat(2, 1fr)",
        gap: "20px",
        marginBottom: "20px"
      },
      clubName: {
        padding: "40px",
        fontSize: "24px",
        color: "#fff",
        borderRadius: "8px",
        backgroundSize: "cover",
        backgroundPosition: "center",
        fontWeight: "bold"
      },
      newClubForm: {
        width: "100%"
      },
      formInput: {
        width: "100%",
        padding: "10px",
        marginBottom: "15px",
        fontSize: "16px"
      },
      formButton: {
        padding: "10px 20px",
        fontSize: "16px",
        cursor: "pointer"
      },
      backButton: {
        marginTop: "20px",
        padding: "10px 15px",
        cursor: "pointer",
        backgroundColor: "#007bff",
        color: "#fff",
        border: "none",
        fontSize: "16px",
        borderRadius: "5px"
      }
    };

    function ClubManager() {
      const [clubs, setClubs] = React.useState([
        { name: "Club A", members: 10, backgroundImage: "background1.jpg", essentials: "Essentials for Club A" },
        { name: "Club B", members: 15, backgroundImage: "background2.jpg", essentials: "Essentials for Club B" }
      ]);
      const [showAddClub, setShowAddClub] = React.useState(false);

      const addNewClub = (newClub) => {
        setClubs([...clubs, newClub]);
        setShowAddClub(false);
      };

      return (
        <div style={styles.clubManager}>
          {showAddClub ? (
            <AddClubPage onAddClub={addNewClub} onCancel={() => setShowAddClub(false)} />
          ) : (
            <>
              <div style={styles.welcomeSection}>Welcome to the Club Manager!</div>
              <div style={styles.clubsGrid}>
                {clubs.map((club, index) => (
                  <div
                    key={index}
                    style={{
                      ...styles.clubName,
                      backgroundImage: `url(${club.backgroundImage})`
                    }}
                  >
                    {club.name} 
                  </div>
                ))}
              </div>
              <button style={styles.formButton} onClick={() => setShowAddClub(true)}>Add New Club</button>
            </>
          )}
        </div>
      );
    }

    function AddClubPage({ onAddClub, onCancel }) {
      const [name, setName] = React.useState("");
      const [members, setMembers] = React.useState("");
      const [backgroundImage, setBackgroundImage] = React.useState("");
      const [essentials, setEssentials] = React.useState("");

      const handleAddClub = () => {
        if (name && members && backgroundImage && essentials) {
          onAddClub({
            name,
            members: parseInt(members, 10),
            backgroundImage,
            essentials
          });
        }
      };

      return (
        <div style={styles.clubManager}>
          <h2>Add a New Club</h2>
          <form style={styles.newClubForm} onSubmit={(e) => e.preventDefault()}>
            <input
              type="text"
              placeholder="Club Name"
              value={name}
              onChange={(e) => setName(e.target.value)}
              style={styles.formInput}
            />
            <input
              type="number"
              placeholder="Number of Members"
              value={members}
              onChange={(e) => setMembers(e.target.value)}
              style={styles.formInput}
            />
            <input
              type="text"
              placeholder="Background Image URL"
              value={backgroundImage}
              onChange={(e) => setBackgroundImage(e.target.value)}
              style={styles.formInput}
            />
            <textarea
              placeholder="Club Essentials"
              value={essentials}
              onChange={(e) => setEssentials(e.target.value)}
              style={styles.formInput}
            />
            <button type="button" onClick={handleAddClub} style={styles.formButton}>Add Club</button>
            <button type="button" onClick={onCancel} style={styles.backButton}>Back to Club List</button>
          </form>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ClubManager />);
  </script>
</body>
</html>
