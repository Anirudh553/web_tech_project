<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PES University</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const styles = {
      body: {
        margin: 0,
        padding: 0,
        height: "100vh",
        display: "flex",
        justifyContent: "center",
        alignItems: "center",
        backgroundImage: "url(Login.jpeg)",
        backgroundSize: "cover",
        backgroundPosition: "center"
      },
      container: {
        backgroundColor: "white",
        opacity: 0.75,
        borderRadius: "10px",
        display: "flex",
        flexDirection: "column",
        justifyContent: "center",
        alignItems: "center",
        padding: "20px",
        width: "300px",
        border: "1px solid #000",
        textAlign: "center"
      },
      input: {
        width: "100%",
        padding: "8px",
        marginBottom: "15px",
        fontSize: "16px",
        borderRadius: "4px",
        border: "1px solid #ccc"
      },
      button: {
        backgroundColor: "white",
        borderRadius: "4px",
        padding: "5px 20px",
        fontSize: "16px",
        cursor: "pointer"
      },
      title: {
        fontSize: "24px",
        marginBottom: "15px"
      }
    };

    function CreateAccount() {
      return (
        <div style={styles.body}>
          <div style={styles.container}>
            <h1 style={styles.title}>Create Account</h1>
            <input type="text" id="name" required placeholder="Enter your name" style={styles.input} />
            <input type="email" id="email" required placeholder="Enter email" style={styles.input} />
            <button type="submit" style={styles.button}>Create</button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CreateAccount />);
  </script>
</body>
</html>
